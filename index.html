<!DOCTYPE html>
<html>
    <head>
        <style>
            #results{
                display: none;
            }
        </style>
        <h1>Calucator</h1>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calucator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                         <div class="input-group">
                            <div class="input-group-prepand">
                                <div class="input-group-text">$</div>
                            </div>
                            <input type="number" placeholder="loan-amount" id="loan-amount" class="foam-control">
                         </div>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                               <div class="input-group-prepand">
                                   <div class="input-group-text">%</div>
                               </div>
                               <input type="number" placeholder="interest" id="interest" class="foam-control">
                            </div>
                     </div>  
                           
                           
                     <div class="form-group">
                            <input type="number" placeholder="years type pay" id="years" class="foam-control"/>
                          </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark btn-block" value="calucate">
                            </div>
                         </form>

                         <div id="results" class="pt-h">
                            <h5>Result</h5>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <div class="input-group-text">Monthly</div>
                                    </div>

                                    <input type="number" id="monthly-payment" class="foam-control" disabled></div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <div class="input-group-text">Total amount</div>
                                    </div>

                                    <input type="number" id="total-amount" class="foam-control" disabled></div>
                            </div>


                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepand">
                                        <div class="input-group-text">Total_Interest</div>
                                    </div>

                                    <input type="number" id="total_Interest" class="foam-control" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        
        <script src="app2.js"></script>
        
    </body>
</html>
